<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xs p-6 bg-gray-800 rounded-lg shadow-lg">
        <!-- Rating Card -->
        <div id="rating-card" class="text-center">
            <h2 class="text-white text-2xl font-bold mb-2">How did we do?</h2>
            <p class="text-gray-400 text-sm mb-4">Please let us know how we did with your support request. Your feedback helps us improve!</p>
            <div class="flex justify-between mb-4">
                <span class="rating-number w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center cursor-pointer hover:bg-orange-500" data-rating="1">1</span>
                <span class="rating-number w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center cursor-pointer hover:bg-orange-500" data-rating="2">2</span>
                <span class="rating-number w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center cursor-pointer hover:bg-orange-500" data-rating="3">3</span>
                <span class="rating-number w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center cursor-pointer hover:bg-orange-500" data-rating="4">4</span>
                <span class="rating-number w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center cursor-pointer hover:bg-orange-500" data-rating="5">5</span>
            </div>
            <button id="submit-btn" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 w-full">Submit</button>
        </div>

        <!-- Thank You Card -->
        <div id="thank-you-card" class="hidden text-center">
            <h2 class="text-white text-2xl font-bold mb-2">Thank you!</h2>
            <p class="text-gray-400 text-sm mb-4">We appreciate your feedback. You rated us <span id="user-rating" class="text-orange-500 font-bold"></span> out of 5.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
